        </div>

              </select></label></div></div>

        </div>

              <div><input name="region" type="radio" value="north">North</div>

              <div><input type="checkbox" name="interest7" value="other">Others</label></div></div></div>
        <div class="row">

      <textarea name="comment" form="survey-form" col="400" row="200">Describe the reason for your interest here. </textarea>
          </div></div>
      <div>
